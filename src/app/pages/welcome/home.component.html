<nz-layout class="app-layout">
        <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
          [nzTrigger]="null">
          <div class="sidebar-logo">
            <a routerLink="/welcome">
              <img src="../assets/icon/logo.svg" alt="logo">
              <h1></h1>
            </a>
          </div>
          <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">Order List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome/users">User List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome/review">Review List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome/exchange">Exchange List</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome/voucher">Voucher List</a>
            </li>

                  <a>Basic Form</a>
                </li>
              </ul>
            </li> -->
          </ul>
        </nz-sider>
        <nz-layout>
          <nz-header>
            <div class="app-header">
              <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
              </span>
              <nz-page-header-extra style="padding-right:24px">
                <button nz-button [nzType]="'danger'" (click)="logoutConfirm()">
                  Log out
                </button>
              </nz-page-header-extra>
            </div>
          </nz-header>
          <nz-content>
            <div class="inner-content">
              <router-outlet></router-outlet>
            </div>
          </nz-content>
        </nz-layout>
