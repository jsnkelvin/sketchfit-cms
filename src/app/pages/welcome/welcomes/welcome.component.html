<div nz-row>
  <div nz-col nzSpan="12">
    <h3>Filter By Status: </h3>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('paid')">Paid</button>
  </div>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('expire')">Expire</button>
  </div>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('cancel')">Cancel</button>
  </div>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('styling')">Styling</button>
  </div>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('sent')">Sent</button>
  </div>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('delivered')">
      Delivered
    </button>
  </div>
  <div nz-col nzSpan="2" class="margin-x">
    <button nz-button nzType="default" nzShape="round" nzBlock (click)="filter('reset')">
      Reset
    </button>
  </div>
</div>

<div nz-row nzType="flex" nzJustify="end" style="margin-top:15px"> 
  <div nz-col nzSpan="9" style="width:unset">
    <nz-pagination [nzPageIndex]="pageIndex" [nzPageSize]="8" [nzTotal]="totalItems" (nzPageIndexChange)="indexChanged($event)"></nz-pagination>
  </div>
</div>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
  <ng-template ngFor let-item [ngForOf]="data" let-i="index">
    <div nz-col nzSpan="6">
      <nz-card class="margin-y" style="height: 300px" [nzTitle]="'#' + item.order_id" [nzExtra]="extraTemplate">
        <small>Client name</small>
        <p>{{ item?.billing_id?.shipment_name || "No name provided" }}</p>
        <small>Items</small>
        <p>{{ item.items || "Invalid data" }}</p>
        <!-- <small>Additional Notes</small> -->
        <!-- <p>{{ item.additional_note || "No requests" }}</p> -->
        <small>Total Payment</small>
        <p>{{ item.payment_total | currency: "IDR " }}</p>
        <small>Current Status</small>
        <p [ngStyle]="{ color: item.color_status }">{{ item.order_status }}</p>
        <!-- <button nz-button nzType="primary" (click)="detailed(item)">Detailed</button> -->
      </nz-card>
      <ng-template #extraTemplate>
        <a (click)="detailed(item)">Detail</a>
      </ng-template>
    </div>
  </ng-template>
</div>
