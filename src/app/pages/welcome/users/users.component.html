<div nz-row>
  <div nz-col nzSpan="12">
    <h3>User List</h3>
  </div>
</div>
<nz-table #basicTable [nzData]="userData">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name || '-' }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a [routerLink]="['detail/', data.id]">See detail</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
